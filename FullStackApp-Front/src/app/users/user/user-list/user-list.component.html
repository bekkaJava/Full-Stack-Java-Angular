
<button class="mx-3 my-3 btn btn-secondary" [routerLink]="['/create']">Create User</button>


<table class="table table-hover table-dark my-3 table-striped">

    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Actions</th>
        </tr>
    </thead>

    <tbody>

        <tr *ngFor="let user of users" >

            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phone}}</td>

            <td>
                <button class="btn btn-danger mx-3" (click)="deleteById(user.id)">Delete</button>
                <button class="btn btn-primary" [routerLink]="'/update/' + user.id">Edit</button>
            </td>


        </tr>

    </tbody>

</table>
